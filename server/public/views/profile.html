<div>
    <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch >
        <md-card-title>
            <md-card-title-text flex="80">
                    <div class="profile-full-name">
                        <h1>Name: </h1>
                        <md-input-container>
                            <!-- <label> Name:
                            </label> -->
                            <input ng-model="vm.userObject.userFullName" />
                        </md-input-container>
                    </div>
                    <div class="profile-username">
                    <h2 style="float:left;">
                        Username: {{vm.userObject.userName}}
                    </h2>
                    </div>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media trail-image-container">
                    <button ng-cloak ng-if="!vm.pictureChosen">
                        <span ng-click="vm.openPicker()">+</span>
                    </button>
                    <md-button ng-cloak class="edit-profile-picture" ng-click="vm.openPicker()">
                        <span ng-if="vm.pictureChosen">Edit Picture</span>
                        <img ng-cloak ng-src="{{vm.profilePicture.list[vm.profilePicture.list.length-1].imageUrl}}" alt="profile picture">
                    </md-button>
                    <!-- <img style="max-height:300px; max-width:300px;" ng-src="{{vm.profilePicture.list[vm.profilePicture.list.length-1].imageUrl}}" alt="profile picture"> -->
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between end">
            <p>Profile gobbledy gook</p>
        </md-card-content>
    </md-card>
</div>
