<div ng-controller="LoginController as vm" class="map-show">
    <div class="login-button">
        {{vm.loggedIn.is}}
        <button ng-click="vm.loginDialog()" ng-if="!vm.userObject.loggedIn" style="float:right; padding-right:10px;">
            Login
        </button>
        <button ng-click="vm.logout()" ng-if="vm.userObject.loggedIn" style="float:right; padding-right:10px;">
            Logout
        </button>
    </div>
    <div>
        <md-content class="md-padding" style="margin:0;">
            <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#!map" name="map" class="nav-text">
                    Map
                </md-nav-item>
                <md-nav-item md-nav-href="#!favorites" ng-if="vm.userObject.loggedIn" name="favorites" class="nav-text">
                    Favorites
                </md-nav-item>
            </md-nav-bar>
        </md-content>
    </div>
</div>
